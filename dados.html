                question: "¬øQu√© animales enormes y con jorobas viven en el desierto de Egipto?",
                options: ["Osos polares", "Elefantes", "Camellos"],
                answer: "Camellos"
            },
            "Australia": {
                question: "¬øQu√© animal famoso de Australia salta y lleva a su cr√≠a en una bolsa?",
                options: ["Un gato", "Un canguro", "Un conejo"],
                answer: "Un canguro"
            },
            "M√©xico": {
                question: "¬øQu√© sombrero grande y colorido es t√≠pico de M√©xico?",
                options: ["Un gorro de lana", "Un sombrero de paja", "Un sombrero de charro"],
                answer: "Un sombrero de charro"
            },
            "Canad√°": {
                question: "¬øQu√© hoja roja es el s√≠mbolo de Canad√°?",
                options: ["Una hoja de roble", "Una hoja de arce", "Una hoja de laurel"],
                answer: "Una hoja de arce"
            }
        };

        // LLM configuration for the "no travel" message
        const model = "gemini-2.5-flash-preview-05-20";
        const apiKey = "";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;

        // Utility function to calculate distance between two lat/lon points
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth's radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // DOM Elements
        const countryInput = document.getElementById('countryInput');
        const diceInput = document.getElementById('diceInput');
        const searchButton = document.getElementById('searchButton');
        const resultsList = document.getElementById('results');
        const messageContainer = document.getElementById('message');
        const datalist = document.getElementById('countries');
        const triviaContainer = document.getElementById('trivia-container');
        const triviaQuestion = document.getElementById('trivia-question');
        const triviaOptions = document.getElementById('trivia-options');
        const triviaFeedback = document.getElementById('trivia-feedback');
        const backButton = document.getElementById('backButton');
        const resultsContainer = document.getElementById('results-container');

        // Function to strip accents from a string
        function stripAccents(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }

        // Function to find a country by name, ignoring case and accents
        function findCountryByName(name) {
            const normalizedName = stripAccents(name.toLowerCase());
            return countriesData.find(country => stripAccents(country.name.toLowerCase()) === normalizedName);
        }

        // Function to populate the datalist with country names
        function populateDatalist() {
            countriesData.forEach(country => {
                const option = document.createElement('option');
                option.value = country.name;
                datalist.appendChild(option);
            });
        }

        // Function to show the loading animation
        function showLoadingMessage(baseMessage) {
            resultsList.classList.add('hidden');
            messageContainer.classList.remove('hidden');
            messageContainer.innerHTML = `${baseMessage}<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>`;
        }

        // Function to hide the loading animation
        function hideLoadingMessage() {
            messageContainer.innerHTML = '';
            messageContainer.classList.add('hidden');
        }

        // Function to fetch a new "no travel" message from Gemini
        async function getNoTravelMessage(startCountry) {
            const uniqueId = Date.now();
            const prompt = `Crea una excusa √∫nica, humor√≠stica y creativa para ni√±os de 5 a 9 a√±os, sobre por qu√© no pueden viajar desde ${startCountry}. La excusa debe ser breve (menos de 22 palabras) y referirse a algo divertido y t√≠pico de ese pa√≠s. No menciones el n√∫mero de la tirada de dados ni la distancia. La consulta es √∫nica: ${uniqueId}.`;
            
            const payload = {
                contents: [{ role: "user", parts: [{ text: prompt }] }]
            };

            try {
                const maxRetries = 3;
                let retryCount = 0;
                let response;
                while (retryCount < maxRetries) {
                    try {
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (response.ok) {
                            break;
                        }
                    } catch (error) {
                        console.error('API call failed, retrying...', error);
                    }
                    retryCount++;
                    await new Promise(resolve => setTimeout(resolve, Math.pow(2, retryCount) * 1000));
                }
                const result = await response.json();
                const text = result.candidates[0].content.parts[0].text;
                return text;
            } catch (error) {
                console.error("Error al generar el mensaje:", error);
                return `Parece que en ${startCountry} hay un festival de piruletas y no podemos salir. ¬°Int√©ntalo de nuevo!`;
            }
        }
        
        // Function to fetch dynamic trivia from Gemini
        async function getDynamicTrivia(countryName) {
            const uniqueId = Date.now();
            const prompt = `Crea una pregunta de trivia sobre el pa√≠s ${countryName} adaptada para ni√±os de 5 a 9 a√±os. Proporciona una respuesta correcta y dos respuestas incorrectas. La respuesta debe ser un objeto JSON. La consulta es √∫nica: ${uniqueId}.`;
            const payload = {
                contents: [{ role: "user", parts: [{ text: prompt }] }],
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: {
                            "question": { "type": "STRING" },
                            "correct_answer": { "type": "STRING" },
                            "incorrect_answers": {
                                "type": "ARRAY",
                                "items": { "type": "STRING" }
                            }
                        }
                    }
                }
            };
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                const jsonString = result.candidates[0].content.parts[0].text;
                const parsedJson = JSON.parse(jsonString);
                return {
                    question: parsedJson.question,
                    options: [parsedJson.correct_answer, ...parsedJson.incorrect_answers],
                    answer: parsedJson.correct_answer
                };
            } catch (error) {
                console.error("Error al generar la trivia:", error);
                return null;
            }
        }

        // Function to display the trivia question
        async function showTrivia(countryName) {
            resultsList.classList.add('hidden');
            triviaContainer.classList.remove('hidden');
            triviaFeedback.textContent = '';
            
            let trivia = triviaData[countryName];
            
            if (!trivia) {
                showLoadingMessage(`Pregunta sobre ${countryName}`);
                triviaOptions.innerHTML = '';
                triviaOptions.classList.add('hidden');
                
                trivia = await getDynamicTrivia(countryName);
                hideLoadingMessage();
                
                if (trivia) {
                    triviaQuestion.textContent = trivia.question;
                    triviaOptions.classList.remove('hidden');
                } else {
                    triviaQuestion.textContent = "Lo siento, no pude generar una pregunta para este pa√≠s.";
                    triviaOptions.classList.add('hidden');
                    return;
                }
            } else {
                triviaQuestion.textContent = trivia.question;
            }

            triviaOptions.innerHTML = '';
            
            const options = [...trivia.options];
            // Shuffle options
            for (let i = options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }

            options.forEach(optionText => {
                const button = document.createElement('button');
                button.textContent = optionText;
                button.className = 'bg-sky-400 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-sky-500 transition-colors duration-300';
                button.addEventListener('click', () => {
                    checkAnswer(button, optionText, trivia.answer);
                });
                triviaOptions.appendChild(button);
            });
        }

        // Function to check the trivia answer
        function checkAnswer(button, selected, correct) {
            triviaFeedback.classList.remove('text-red-500', 'text-green-500');
            if (selected === correct) {
                triviaFeedback.textContent = "¬°Correcto! ¬°Qu√© listo eres!";
                triviaFeedback.classList.add('text-green-500');
                button.classList.remove('bg-sky-400');
                button.classList.add('bg-green-500');
            } else {
                triviaFeedback.textContent = `¬°Oh, no! La respuesta correcta era: ${correct}.`;
                triviaFeedback.classList.add('text-red-500');
                button.classList.remove('bg-sky-400');
                button.classList.add('bg-red-500');
            }
            
            const buttons = triviaOptions.querySelectorAll('button');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === correct && btn !== button) {
                    btn.classList.remove('bg-sky-400', 'hover:bg-sky-500');
                    btn.classList.add('bg-green-300'); // Highlight correct answer
                }
            });
        }

        // Main logic to find reachable countries
        async function findReachableCountries() {
            const startCountryName = countryInput.value;
            const diceRoll = parseInt(diceInput.value, 10);
            
            messageContainer.classList.add('hidden');
            resultsList.innerHTML = '';
            triviaContainer.classList.add('hidden');
            
            if (!startCountryName || isNaN(diceRoll) || diceRoll < 2 || diceRoll > 12) {
                messageContainer.textContent = 'Por favor, introduce un pa√≠s de salida y un n√∫mero de dados v√°lido (2-12).';
                messageContainer.classList.remove('hidden', 'bg-red-100/80');
                messageContainer.classList.add('bg-yellow-100/80');
                return;
            }

            const startCountry = findCountryByName(startCountryName);
            if (!startCountry) {
                messageContainer.textContent = 'Pa√≠s de salida no encontrado. Por favor, selecciona uno de la lista.';
                messageContainer.classList.remove('hidden', 'bg-yellow-100/80');
                messageContainer.classList.add('bg-red-100/80');
                return;
            }
            
            let maxDistance;
            if (diceRoll >= 7) {
                maxDistance = 1500 + (diceRoll - 7) * 2000;
            } else {
                maxDistance = 100 * diceRoll;
            }
            
            const reachableCountries = countriesData
                .filter(country => country.name !== startCountry.name)
                .map(country => {
                    const distance = calculateDistance(startCountry.lat, startCountry.lon, country.lat, country.lon);
                    return { ...country, distance: distance };
                })
                .filter(country => country.distance <= maxDistance)
                .sort((a, b) => a.distance - b.distance);

            if (reachableCountries.length > 0) {
                hideLoadingMessage();
                messageContainer.classList.add('hidden');
                displayResults(reachableCountries);
            } else {
                showLoadingMessage("No has podido salir del pa√≠s porque");
                const noTravelMessage = await getNoTravelMessage(startCountryName);
                hideLoadingMessage();
                messageContainer.textContent = noTravelMessage;
                messageContainer.classList.remove('hidden');
                messageContainer.classList.remove('bg-yellow-100/80');
                messageContainer.classList.add('bg-red-100/80');
            }
        }

        // Function to display the list of reachable countries
        function displayResults(countries) {
            resultsList.innerHTML = '';
            resultsList.classList.remove('hidden');
            countries.forEach((country, index) => {
                const li = document.createElement('li');
                li.className = 'bg-white/80 p-4 rounded-lg shadow-lg flex justify-between items-center cursor-pointer transform hover:scale-105 transition-transform duration-300';
                li.style.animation = `fadeInUp 0.5s ${index * 0.05}s ease-out forwards`;
                li.style.opacity = 0;
                li.innerHTML = `
                    <span class="text-lg font-bold text-sky-700">${country.name}</span>
                    <span class="text-sm bg-sky-200 text-sky-800 font-medium py-1 px-3 rounded-full">${country.distance.toLocaleString('es-ES')} km</span>
                `;
                li.addEventListener('click', () => showTrivia(country.name));
                resultsList.appendChild(li);
            });
        }

        // Event Listeners
        searchButton.addEventListener('click', findReachableCountries);
        diceInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                searchButton.click();
            }
        });
        countryInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                // Automatically select the first option from the datalist if available
                const firstOption = datalist.querySelector('option');
                if (firstOption) {
                    countryInput.value = firstOption.value;
                }
            }
        });
        backButton.addEventListener('click', () => {
            triviaContainer.classList.add('hidden');
            resultsList.classList.remove('hidden');
            triviaFeedback.textContent = '';
        });

        // Initialisation

        window.onload = () => {
            populateDatalist();
        };

    </script>
